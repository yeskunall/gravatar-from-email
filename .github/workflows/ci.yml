name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Node ${{ matrix.nodejs }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        nodejs: [lts/hydrogen]
        os: [ubuntu-latest]

    steps:
      - name: Setup
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nodejs }}
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: false
          version: 7
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ matrix.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ matrix.os }}-pnpm-store-

      - name: Install dependencies
        # Donâ€™t `husky install` a in CI environment
        run: pnpm pkg delete scripts.prepare && pnpm install && pnpm build

      - name: Test
        run: pnpm test
